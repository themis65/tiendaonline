<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Tienda Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesi칩n</h1>
        <form id="loginForm" class="flex flex-col gap-4">
            <input type="text" id="usuario" placeholder="Usuario" class="border rounded px-3 py-2" required>
            <input type="password" id="contrasena" placeholder="Contrase침a" class="border rounded px-3 py-2" required>
            <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">Ingresar</button>
            <p id="mensajeError" class="text-red-500 text-center mt-2 hidden"></p>
        </form>
    </div>
    <script>
    const loginForm = document.getElementById('loginForm');
    const mensajeError = document.getElementById('mensajeError');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value;
        const contrasena = document.getElementById('contrasena').value;

        try {
            const respuesta = await fetch('https://fakestoreapi.com/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: usuario,
                    password: contrasena
                })
            });
            const data = await respuesta.json();

            if (respuesta.ok && data.token) {
                localStorage.setItem('token', data.token);
                window.location.href = 'index.html';
            } else {
                mensajeError.textContent = 'Usuario o contrase침a incorrectos';
                mensajeError.classList.remove('hidden');
            }
        } catch (error) {
            mensajeError.textContent = 'Error de conexi칩n con el servidor';
            mensajeError.classList.remove('hidden');
        }
    });
</script>
</body>
</html>

<script>
    // Protección de acceso: solo admin puede ver esta página
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    if (!token) {
        window.location.href = 'login.html';
    } else if (!user || user.rol !== 'admin') {
        window.location.href = 'index.html';
    }
</script>

<body class="bg-gray-100 text-black-900 min-h-screen">
    <header class="flex justify-between items-center m-8">
        <h1 class="text-5xl font-bold text-blue-900">Panel Administrador</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="bg-gray-300 text-gray-900 px-4 py-2 rounded hover:bg-blue-600 hover:text-white transition-colors">Tienda</a></li>
                <li><a href="#" id="cerrarSesion" class="bg-gray-300 text-gray-900 px-4 py-2 rounded hover:bg-red-500 hover:text-white transition-colors">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto p-6 bg-white rounded shadow">
        <h2 class="text-3xl font-bold mb-6 text-center">Gestión de Productos</h2>
        <!-- Formulario para agregar/actualizar productos -->
        <form id="formProducto" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <input type="hidden" id="productoId">
            <input type="text" id="titulo" placeholder="Título del producto" class="border rounded px-3 py-2" required>
            <input type="text" id="descripcion" placeholder="Descripción" class="border rounded px-3 py-2">
            <input type="number" id="precio" placeholder="Precio" class="border rounded px-3 py-2" required min="0" step="0.01">
            <input type="number" id="stock" placeholder="Stock" class="border rounded px-3 py-2" required min="0">
            <input type="file" id="imagen" accept="image/*" class="border rounded px-3 py-2 md:col-span-2">
            <label for="categorias" class="md:col-span-2 font-bold">Categorías (puedes escribir o seleccionar varias):</label>
            <input type="text" id="nuevaCategoria" placeholder="Escribe una nueva categoría y presiona Enter" class="border rounded px-3 py-2 md:col-span-2" />
            <div id="categoriasContainer" class="md:col-span-2 flex flex-wrap gap-2"></div>
            <div class="md:col-span-2 flex gap-4">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">Guardar</button>
                <button type="button" id="cancelarEdicion" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition-colors hidden">Cancelar</button>
            </div>
        </form>
        <!-- Tabla de productos -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border rounded">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Nombre</th>
                        <th class="py-2 px-4 border-b">Descripción</th>
                        <th class="py-2 px-4 border-b">Precio</th>
                        <th class="py-2 px-4 border-b">Stock</th>
                        <th class="py-2 px-4 border-b">Categoría</th>
                        <th class="py-2 px-4 border-b">Imagen</th>
                        <th class="py-2 px-4 border-b">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    <!-- Productos renderizados aquí -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="admin.js"></script>
    <script>
        // Reemplazar el select por checkboxes y permitir agregar nuevas categorías
        const categoriasContainer = document.getElementById('categoriasContainer');
        const nuevaCategoriaInput = document.getElementById('nuevaCategoria');
        let categoriasSeleccionadas = [];

        async function cargarCategorias() {
            const res = await fetch(`http://127.0.0.1:8000/api/categorias`);
            categorias = await res.json();
            renderizarCheckboxCategorias();
        }

        function renderizarCheckboxCategorias() {
            categoriasContainer.innerHTML = '';
            categorias.forEach(cat => {
                const label = document.createElement('label');
                label.className = 'flex items-center gap-1';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = cat.id;
                checkbox.checked = categoriasSeleccionadas.includes(String(cat.id));
                checkbox.onchange = function() {
                    if (this.checked) {
                        categoriasSeleccionadas.push(this.value);
                    } else {
                        categoriasSeleccionadas = categoriasSeleccionadas.filter(id => id !== this.value);
                    }
                };
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(cat.nombre));
                categoriasContainer.appendChild(label);
            });
        }

        nuevaCategoriaInput.addEventListener('keydown', async function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                const nombre = this.value.trim();
                const token = localStorage.getItem('token');
                const res = await fetch(`http://127.0.0.1:8000/api/categorias`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({"titulo": nombre })
                });
                if (res.ok) {
                    const nuevaCat = await res.json();
                    categorias.push(nuevaCat);
                    categoriasSeleccionadas.push(String(nuevaCat.id));
                    renderizarCheckboxCategorias();
                    this.value = '';
                } else {
                    alert('No se pudo crear la categoría');
                }
            }
        });

        // Al guardar producto, usar categoriasSeleccionadas
        form.onsubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById('productoId').value;
            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value);
            let imagenUrl = null;

            // Subir imagen a Firebase Storage si se seleccionó una nueva
            const archivoImagen = document.getElementById('imagen').files[0];
            if (archivoImagen) {
                const storageRef = firebase.storage().ref();
                const nombreArchivo = `productos/${Date.now()}_${archivoImagen.name}`;
                const archivoRef = storageRef.child(nombreArchivo);
                await archivoRef.put(archivoImagen);
                imagenUrl = await archivoRef.getDownloadURL();
            }

            const data = {
                titulo,
                descripcion,
                precio,
                stock,
                imagen: imagenUrl,
                categorias: categoriasSeleccionadas
            };

            // Si hay un ID, es una edición
            if (id) {
                const res = await fetch(`${API_URL}/productos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    const productoEditado = await res.json();
                    // Actualizar en la tabla
                    const fila = document.getElementById(`producto-${productoEditado.id}`);
                    fila.cells[1].textContent = productoEditado.titulo;
                    fila.cells[2].textContent = productoEditado.descripcion;
                    fila.cells[3].textContent = productoEditado.precio;
                    fila.cells[4].textContent = productoEditado.stock;
                    fila.cells[5].textContent = productoEditado.categorias.map(c => c.nombre).join(', ');
                    fila.cells[6].innerHTML = imagenUrl ? `<img src="${imagenUrl}" alt="${productoEditado.titulo}" class="w-16 h-16 object-cover rounded">` : '';
                    alert('Producto actualizado exitosamente');
                } else {
                    alert('Error al actualizar el producto');
                }
            } else {
                // Crear nuevo producto
                const res = await fetch(`${API_URL}/productos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    const nuevoProducto = await res.json();
                    agregarFilaTabla(nuevoProducto);
                    alert('Producto agregado exitosamente');
                } else {
                    alert('Error al agregar el producto');
                }
            }
        };

        function agregarFilaTabla(producto) {
            const tabla = document.getElementById('tablaProductos');
            const fila = document.createElement('tr');
            fila.id = `producto-${producto.id}`;
            fila.innerHTML = `
                <td class="py-2 px-4 border-b">${producto.id}</td>
                <td class="py-2 px-4 border-b">${producto.titulo}</td>
                <td class="py-2 px-4 border-b">${producto.descripcion}</td>
                <td class="py-2 px-4 border-b">${producto.precio}</td>
                <td class="py-2 px-4 border-b">${producto.stock}</td>
                <td class="py-2 px-4 border-b">${producto.categorias.map(c => c.nombre).join(', ')}</td>
                <td class="py-2 px-4 border-b">${producto.imagen ? `<img src="${producto.imagen}" alt="${producto.titulo}" class="w-16 h-16 object-cover rounded">` : ''}</td>
                <td class="py-2 px-4 border-b">
                    <button onclick="editarProducto(${producto.id})" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition-colors">Editar</button>
                    <button onclick="eliminarProducto(${producto.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition-colors">Eliminar</button>
                </td>
            `;
            tabla.appendChild(fila);
        }

        window.editarProducto = function(id) {
            const prod = productos.find(p => p.id == id);
            if (!prod) return;
            document.getElementById('productoId').value = prod.id;
            document.getElementById('titulo').value = prod.titulo;
            document.getElementById('descripcion').value = prod.descripcion;
            document.getElementById('precio').value = prod.precio;
            document.getElementById('stock').value = prod.stock;
            // Seleccionar categorías
            categoriasSeleccionadas = prod.categorias ? prod.categorias.map(c => String(c.id)) : [];
            renderizarCheckboxCategorias();
            cancelarEdicionBtn.classList.remove('hidden');
            editando = true;
        };

        form.reset = function() {
            HTMLFormElement.prototype.reset.call(this);
            categoriasSeleccionadas = [];
            renderizarCheckboxCategorias();
        };

        // Cargar productos al iniciar
        window.onload = async function() {
            await cargarCategorias();
            // Aquí iría la carga de productos si es necesario
        };

        document.getElementById('cerrarSesion').addEventListener('click', async function(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            try {
                await fetch('http://127.0.0.1:8000/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
            } catch (err) {
                // Ignorar error
            }
            localStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

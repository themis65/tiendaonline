<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <header class="w-full py-6 bg-blue-900 text-white text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-100">Detalles</h1>
    </header>
    <main class="flex-grow flex items-center justify-center p-8">
        <div id="detalle-producto" class="bg-white rounded-lg shadow-lg p-6 max-w-xl w-full"></div>
        <!-- Botón flotante de carrito -->
        <button id="floatingCartBtn" class="fixed bottom-8 right-8 z-50 bg-blue-600 text-white rounded-full shadow-lg w-16 h-16 flex items-center justify-center hover:bg-blue-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007 17h10a1 1 0 00.95-.68L21 13M7 13V6a1 1 0 011-1h3m4 0h2a1 1 0 011 1v7" />
            </svg>
            <span id="floatingCartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5 hidden">0</span>
        </button>
        <!-- Menú flotante del carrito -->
        <div id="floatingCartMenu" class="hidden fixed bottom-28 right-8 w-80 bg-white border border-gray-300 rounded-lg shadow-lg z-50 p-4">
            <h3 class="text-lg font-bold mb-2">Tu carrito</h3>
            <div id="floatingCartProducts" class="max-h-60 overflow-y-auto mb-2"></div>
            <div class="mb-2">
                <label for="floatingDireccionEnvio" class="block text-sm font-medium mb-1">Dirección de envío</label>
                <select id="floatingDireccionEnvio" class="w-full border border-gray-300 rounded px-2 py-1"></select>
            </div>
            <button id="floatingConfirmarPedidoBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">Confirmar pedido</button>
        </div>
    </main>
    <script  src="appdetalles.js"></script>
    <footer class="bg-gray-900 text-center text-white py-4 mt-8 px-6 w-full">
        <p>&copy; 2025 Mis</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Tienda Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            border-radius: 0.5rem;
        }
    </style>
</head>

<script>
    if (!localStorage.getItem('token')) {
        window.location.href = 'login.html';
    }
</script>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <header class="w-full py-6 bg-blue-900 text-white text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-100">Contacto</h1>
    </header>
    <main class="w-full max-w-2xl px-4 flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4">Nuestra Ubicación</h2>
        <div id="map" class="mb-8"></div>
        <a href="index.html" class="mb-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors text-center">Volver</a>
        <p class="text-center text-gray-700 p-4">Visítanos en Santa Teresa, Quito, Ecuador.</p>
    </main>
    <footer class="bg-gray-900 text-white py-4 mt-auto w-full text-center">
        <p>&copy; 2025 Tienda Online</p>
    </footer>
    <script>
        function initMap() {
            const ubicacion = { lat: -0.356389, lng: -78.404944 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: ubicacion,
            });
            const marker = new google.maps.Marker({
                position: ubicacion,
                map: map,
                title: "Tienda Online",
            });
            const infowindow = new google.maps.InfoWindow({
                content: "<b>Tienda Online</b>"
            });
            marker.addListener("click", function() {
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=gggg&callback=initMap"></script>
</body>
</html>
